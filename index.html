<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Front-End</title>
</head>
<body>
    <!--------------------header----------------- -->
    <header class="header" >
        <!-- header img  -->
        <section class="header_img" ><img src="/interactive-rating-component-main/images/icon-star.svg" alt="Star"></section>
        <!-- header question -->
        <article class="header_question" ><h1>How did we do ?</h1></article>
    </header>
    <!-------------------------main ------------------->
    <main class="main" >
        <!------------------main_contents------------------>
        <section class="main_contents" ><p>Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!</p></section>
        <!------------------ main button ----------------------->
        <section class="main_button" >
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
        </section>
        <!-------------------main submit  --------------- -->
        <section class="main_submit" ><input type="submit" value="SUBMIT" ></section>
    </main>
</body>
</html>
