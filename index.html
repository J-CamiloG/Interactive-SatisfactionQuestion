<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script src="/main.js" defer ></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Satisfaction Question</title>
</head>
<body>
    <main class="container" >
        <!--------------------header----------------- -->
        <section class="header" >
            <!-- header img  -->
            <section class="header_img" >
                <img class="header_img-star" id="header_img-star" src="/images/icon-star.svg" alt="Star">
            </section>
                <!-- header question -->
            <article class="header_question" >
                <h1  id="header_question-titleOne" >How did we do ?</h1>
            </article>
        </section>
        <!-------------------------main ------------------->
        <section class="main" >
            <!------------------main_contents------------------>
            <article class="main_contents" >
                <p>Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!
                </p>
            </article>
            <!------------------ main button ----------------------->
            <section class="main_button" >
                <input class="botton" type="button" value="1">
                <input class="botton" type="button" value="2">
                <input class="botton" type="button" value="3">
                <input class="botton" type="button" value="4">
                <input class="botton" type="button" value="5">
            </section>
            <!-------------------main submit  --------------- -->
            <section class="main_submit" >
                <input id="submit" type="submit" value="S U B M I T" >
            </section>
        </section>
    </main>
    <section class="cart_ready">
        <section class="cart_ready-header">
            <img src="/images/illustration-thank-you.svg" alt="">
            <p id="parrafo" ></p>
        </section>
        <section class="cart_ready-main">
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,dontÂ´t hesitate to get in touch!</p>
            <button class="reset" type="reset" > R E T U R N  </button>
        </section>
    </section>
</body>
</html>
